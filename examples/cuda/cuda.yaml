# Packages for examples/cuda
#
#  Anytime this file is changed, the lockfile needs to be regenerated.
#
#  To generate the cuda.lock.json run the following command
#
#     bazel run @cuda//:lock
#
# See debian_package_index at WORKSPACE.bazel
version: 1

sources:
  - channel: ubuntu2004/x86_64/
    url: https://developer.download.nvidia.com/compute/cuda/repos
  - channel: focal main
    url: https://snapshot.ubuntu.com/ubuntu/20240301T030400Z

archs:
  - amd64

packages:
  - dpkg
  - apt
  - cuda-11-8
  - cudnn9-cuda-11-8
